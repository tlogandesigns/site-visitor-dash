version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: newhomes-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_PATH=/data/leads.db
      - ZAPIER_WEBHOOK_URL=${ZAPIER_WEBHOOK_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key-in-production}
      - SUPER_ADMIN_USERNAME=${SUPER_ADMIN_USERNAME:-superadmin}
      - SUPER_ADMIN_PASSWORD=${SUPER_ADMIN_PASSWORD:-ChangeMeOnFirstLogin123!}
      - SUPER_ADMIN_EMAIL=${SUPER_ADMIN_EMAIL:-admin@example.com}
      - GOOGLE_SHEET_KEY=${GOOGLE_SHEET_KEY}
      - WORKSHEET_NAME=${WORKSHEET_NAME:-Sheet1}
    volumes:
      - ./data:/data
      - ./backend/schema.sql:/app/schema.sql
      - ./credentials.json:/credentials.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - newhomes-network

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: newhomes-nginx
    restart: unless-stopped
    ports:
      - "8086:8086"
    depends_on:
      - api
    networks:
      - newhomes-network

networks:
  newhomes-network:
    driver: bridge

volumes:
  data:
